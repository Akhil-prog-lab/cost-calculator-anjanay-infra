<!DOCTYPE html>
<html>
<head>
  <title>Cost Estimator – Anjanay Infra</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    label, select, input { display: block; margin-top: 10px; width: 100%; max-width: 400px; }
    h2 { color: #005e54; }
    button { margin-top: 20px; padding: 10px 20px; background: #005e54; color: white; border: none; cursor: pointer; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Estimate Your Project Cost</h2>

  <label>Choose a Service:</label>
  <select id="service">
    <option value="home_design">Home Design & Planning</option>
    <option value="home_renovation">Home Renovation</option>
    <option value="interior_design">Interior Design</option>
    <option value="construction">Construction</option>
    <option value="structural_repairs">Structural Repairs</option>
    <option value="painting_tiling">Painting & Tiling</option>
  </select>

  <label>Carpet Area (sq. ft):</label>
  <input type="number" id="area" placeholder="Enter area">

  <label>Finish Level:</label>
  <select id="finish">
    <option value="basic">Basic</option>
    <option value="standard">Standard</option>
    <option value="premium">Premium</option>
  </select>

  <button onclick="calculate()">Get Estimate</button>

  <div class="result" id="estimate"></div>

  <script>
    function calculate() {
      var service = document.getElementById("service").value;
      var area = parseFloat(document.getElementById("area").value);
      var finish = document.getElementById("finish").value;

      if (isNaN(area) || area <= 0) {
        alert("Please enter a valid area");
        return;
      }

      var rate = 1000; // base rate

      // Adjust rates based on service
      if (service == "home_design") rate = 20;
      if (service == "home_renovation") rate = 900;
      if (service == "interior_design") rate = 1200;
      if (service == "construction") rate = 1600;
      if (service == "structural_repairs") rate = 700;
      if (service == "painting_tiling") rate = 400;

      // Modify rate based on finish
      if (finish == "standard") rate *= 1.1;
      if (finish == "premium") rate *= 1.25;

      var estimate = area * rate;
      var estimateHigh = estimate * 1.1;

      document.getElementById("estimate").innerHTML = 
        "Estimated Cost: ₹" + Math.round(estimate).toLocaleString() + 
        " – ₹" + Math.round(estimateHigh).toLocaleString();
    }
  </script>

</body>
</html>
